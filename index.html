<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Artwork Documentation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #sketch-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #defaultCanvas0 {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        #slider {
            position: absolute;
            bottom: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="sketch-container"></div>
    <input type="range" id="slider" min="0" max="100" value="0" step="1">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="artwork.js"></script>
</body>
</html>
